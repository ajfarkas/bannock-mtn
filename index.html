<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
  <title>Maine Weather Trends</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <link href="weather.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>
<body>
  <h1>Bannock Mountain</h1>
  <h2>A Predictive Comfort Model for Non-Native Sapiens</h2>
  <fieldset id="mission">
    <select name="mission">
      <option value="jacket">Should I pack my big down jacket?</option>
      <option value="raincoat">Should I bring an umbrella?</option>
      <option value="towel">Do I need my towel?</option> 
    </select>
  </fieldset>
  <div id="temp">
    <h3>Daily Temperature Range, in &deg;F</h3>
  </div>
  <div id="temp-response"></div>
  <div id="humidity">
    <h3>Daily Average &#37; Humidity</h3>
  </div>
  <div id="humidity-response"></div>


</body>
<script src="weather.js"></script>
</html>
