  <h1>Bannock Mountain</h1>
  <h2>A Predictive Comfort Model for Non-Native Sapiens</h2>
  <fieldset id="mission">
    <select name="mission">
      <!-- <option value="chat">what's going on at The Land?</option> -->
      <option value="jacket">Should I pack my big down jacket?</option>
      <option value="rain">Should I bring an umbrella?</option>
      <option value="towel">Do I need my towel?</option>

  </fieldset>
  <div class="response-container">

    <div class="rain-graph graph response rain hidden">
      <h3>Daily Average &#37; Humidity</h3>
    </div
    ><div class="rain-text text response rain hidden"></div>
    <div class="towel-text text response towel hidden"></div>
  </div>
